B = "${S}"
DEPENDS = ""
DEPLOY_DIR = "${TMPDIR}/deploy"
DEPLOY_DIR_IMAGE = "${DEPLOY_DIR}/images"
DL_DIR = "${TMPDIR}/downloads"
FILESPATH = "${FILE_DIRNAME}/${PF}:${FILE_DIRNAME}/${P}:${FILE_DIRNAME}/${PN}:${FILE_DIRNAME}/files:${FILE_DIRNAME}"
FILE_DIRNAME = "${@os.path.dirname(d.getVar('FILE', False))}"
IMAGE_CMD = "_NO_DEFINED_IMAGE_TYPES_"
IMAGE_ROOTFS = "${TMPDIR}/rootfs"
OVERRIDES = "local:${MACHINE}:${TARGET_OS}:${TARGET_ARCH}"
P = "${PN}-${PV}"
PERSISTENT_DIR = "${TMPDIR}/cache"
PF = "${PN}-${PV}-${PR}"
PN = "${@bb.parse.vars_from_file(d.getVar('FILE', False),d)[0] or 'defaultpkgname'}"
PR = "${@bb.parse.vars_from_file(d.getVar('FILE', False),d)[2] or 'r0'}"
PROVIDES = ""
PV = "${@bb.parse.vars_from_file(d.getVar('FILE', False),d)[1] or '1.0'}"
S = "${WORKDIR}/${P}"
SRC_URI = "file://${FILE}"
STAMP = "${TMPDIR}/stamps/${PF}"
T = "${WORKDIR}/temp"
TARGET_ARCH = "${BUILD_ARCH}"
TMPDIR = "${TOPDIR}/tmp"
WORKDIR = "${TMPDIR}/work/${PF}"
PERSISTENT_DIR = "${TMPDIR}/cache"
GITPKGV = "${@bb.fetch2.get_srcrev(d, 'gitpkgv_revision')}"

# Renamed variables to flag as errors
BB_RENAMED_VARIABLES[BB_ENV_WHITELIST] = "BB_ENV_PASSTHROUGH"
BB_RENAMED_VARIABLES[BB_ENV_EXTRAWHITE] = "BB_ENV_PASSTHROUGH_ADDITIONS"
BB_RENAMED_VARIABLES[BB_HASHBASE_WHITELIST] = "BB_BASEHASH_IGNORE_VARS"
BB_RENAMED_VARIABLES[BB_HASHCONFIG_WHITELIST] = "BB_HASHCONFIG_IGNORE_VARS"
BB_RENAMED_VARIABLES[BB_HASHTASK_WHITELIST] = "BB_TASKHASH_IGNORE_TASKS"
BB_RENAMED_VARIABLES[BB_SETSCENE_ENFORCE_WHITELIST] = "BB_SETSCENE_ENFORCE_IGNORE_TASKS"
BB_RENAMED_VARIABLES[MULTI_PROVIDER_WHITELIST] = "BB_MULTI_PROVIDER_ALLOWED"
